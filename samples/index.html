<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Counter</title>
    <style>
        body { font-family: sans-serif; }
        #count { font-size: 2em; }
    </style>
</head>
<body>
    <button id="btn">Click me</button>
    <div id="count">0</div>
    <script>
        let count = 0;
        document.getElementById('btn').addEventListener('click', () => {
            count++;
            document.getElementById('count').textContent = count;
        });
    </script>
</body>
</html>
